<div class="container podolu">
    <div class="col-lg-12">
    <form class="well pomesteno form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>

            <!-- Form Name -->
            <legend class="contact-headline centered">For more information contact us today! We are going to answer you quickly! </legend>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" style="color: #1b1b1b">Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="first_name" placeholder="Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>

              <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" style="color: #1b1b1b">E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                    </div>
                </div>
            </div>

            <!-- <div class="form-group">
                <label class="col-md-4 control-label" style="color: #1b1b1b">Phone</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phone" placeholder="(+389)78-654321" class="form-control number" type="text">
                    </div>
                </div>
            </div> -->

            <div class="form-group">
                <label class="col-md-4 control-label" style="color: #1b1b1b">Discussion Description</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" name="comment" placeholder="Discussion Description"></textarea>
                    </div>
                </div>
            </div>
            <br/>
            <!-- Button -->
            <div class="form-group text-center">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-send turquose" >Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </div>

        </fieldset>
    </form>
</div>
</div>
