<h2 mat-dialog-title  stle="color:#047B69"><strong>Details for chosen dog</strong></h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <div class="col-md-6">
      <!-- <h3>Status: {{dog.status}}</h3> -->
      <h3><strong class="turquose">Code: </strong> {{dog.code}}</h3>
      <h3><strong class="turquose">Size: </strong>{{dog.size}}</h3>
      <h3><strong class="turquose">Gender: </strong> {{dog.gender}}</h3>
      <h3><strong class="turquose">Location: </strong>{{dog.location}}</h3> 
      <h3><strong class="turquose">Breed: </strong>{{dog.breed}}</h3>
      <h3><strong class="turquose">Description: </strong>{{dog.description}}</h3>      
    </div>   

    <div class="col-md-6">
      <img src="{{dog.imageUrl}}" class="img-responsive">
    </div>
  </div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="zeleno-kopce">Cancel</button>
  <!--<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>-->
</mat-dialog-actions>
